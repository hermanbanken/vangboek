<template name="users">
  <div class="container">
    <div class="row"><div class="col-lg-12">
        <h2>{{t 'users'}}</h2>
        <div class="table-wrap">
            <table class="table table-striped table-hover">
              <thead>
                <th></th>
                <th>{{t 'realname'}}</th>
                <th>{{t 'nickname'}}</th>
                <th>{{t 'email'}}</th>
                <th>{{t 'roles'}}</th>
              </thead>
              <tbody>{{#each users}}
              <tr class='line-md'>
                <td><img class='icon-md img-circle' src="{{userServiceField services "picture"}}" /></td>
                <td><a href="{{pathFor 'userShow'}}">{{profile.name}}</a></td>
                <td>{{profile.nick}}</td>
                <td>{{userServiceField services "email"}}</td>
                <td>{{#each roles}}{{this}} {{/each}}</td>
              </tr>
              {{/each}}</tbody>
            </table>
        </div>
    </div>
  </div>
</template>

<template name="user">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        {{#with model}}
        <h2>{{profile.name}}</h2>
        <img class='icon-lg img-circle' src="{{userServiceField services 'picture'}}" />
        {{>tags}}
        {{/with}}
      </div>
      
    </div>
  </div>
</template>

<template name="userEdit">
  <div class='overlay'>
    <div class='bar'>
      <a class='btn btn-default btn-sm'>Back</a>
      <a class='btn btn-success btn-sm pull-right'>Save</a>
    </div>
  Edit overlay
  </div>
</template>
