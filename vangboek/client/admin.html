<template name="admin">
  <div class="container">
    <div class="row"><div class="col-lg-12">
        <h2>Users</h2>
        <div class="table-wrap">
            <table class="table table-striped table-hover">
              <thead>
                <th></th>
                <th>Real name</th>
                <th>Nick name</th>
                <th>Email</th>
                <th>Roles</th>
              </thead>
              <tbody>{{#each users}}
              <tr class='line-md'>
                <td><img class='icon-md img-circle' src="{{userServiceField services "picture"}}" /></td>
                <td>{{profile.name}}</td>
                <td>{{profile.nick}}</td>
                <td>{{userServiceField services "email"}}</td>
                <td>{{#each roles}}{{this}} {{/each}}</td>
              </tr>
              {{/each}}</tbody>
            </table>
        </div>
    </div>
  </div>
</template>
