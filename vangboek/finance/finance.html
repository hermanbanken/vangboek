<template name="bills">
  <div class="table-wrap">
      <table class="table table-striped table-hover">
          <thead><tr>
            <th>Datum</th>
            <th>&Delta; Saldo</th>
            <th>Type</th>
            <th>Opmerking</th>
            {{#unless _id}}<th>{{t 'users'}}</th>{{/unless}}
          </tr></thead>
          <tbody>{{#each bills}}
            <tr>
              <td><a href="{{pathFor 'billShow'}}">{{datef date 'll'}}</a></td>
              <td>{{#if ../_id}}{{changeFor ../..}}{{else}}{{change}}{{/if}}</td>
              <td>{{type}}</td>
              <td>{{title}}</td>
              {{#unless ../_id}}<td>{{users}}</td>{{/unless}}
            </tr>
            {{else}}
            <tr><td colspan="{{#if ../_id}}4{{else}}5{{/if}}" class=cap>{{t 'no entries yet'}}</tr>
          {{/each}}</tbody>
      </table>
  </div>
</template>

<template name="billPage">
  <div class="container">
    <div class="row"><div class="col-lg-12">
      <h2>{{t 'bills'}}</h2>
      {{>bills}}
    </div></div>
  </div>
</template>

<template name="bill">
  {{#with model}}
  <div class="container">
    <div class="row"><div class="col-lg-4">
      <h2>{{t 'bill'}} {{title}}</h2>
      <form role="form">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Datum" value="{{datef date 'YYYY-MM-DD'}}" />
        </div>
        <div class="form-group">
          <label for="change">Change</label>
          <input type="text" class="form-control" id="change" placeholder="Liquidity change" value="{{change}}">
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <textarea id="note" class="form-control" name="note" rows="3">{{note}}</textarea>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" id="type" placeholder="Type" value="{{type}}">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
      <label>
    </div><div class="col-lg-8">
      <h2>Users</h2>
      {{#each users}}
      {{userId}} - {{change}}<br>
      {{else}}
      No users yet
      {{/each}}
    </div></div>
  </div>
  {{/with}}
</template>
