<template name="users">
  <div class="container">
    <div class="row"><div class="col-sm-12">
        <h2>{{t 'users'}}</h2>
        <div class="table-wrap">
            <table class="table table-striped table-hover">
              <thead>
                <th></th>
                <th>{{t 'realname'}}</th>
                <th>{{t 'nickname'}}</th>
                <th>{{t 'email'}}</th>
                <th class='euro-col'>{{t 'saldo'}}</th>
              </thead>
              <tbody>{{#each this}}
              <tr class='line-md'>
                <td><img class='icon-md img-circle' src="{{userServiceField services "picture"}}" /></td>
                <td><a href="{{pathFor 'userShow'}}">{{profile.name}}</a></td>
                <td>{{profile.nickname}}</td>
                <td>{{userServiceField services "email"}}</td>
                <td class='euro'>{{currency saldo}}</td>
              </tr>
              {{/each}}</tbody>
            </table>
        </div>
    </div>
  </div>
</template>

<template name="user">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        {{#if canEdit 'user'}}
        <form role="form">
          <h2>{{profile.name}}</h2>
          <div><img class='icon-lg img-circle' src="{{userServiceField services 'picture'}}" /></div>
          {{#if canEdit 'groups'}}
            <label class='block'>Groups: {{>tags}}</label>
          {{/if}}
          {{#if canEdit 'roles'}}
          <label class='block'>Rights: {{>tags}}</label>
          {{/if}}
          <div class="form-group">
              <label for="nickname" class='cap'>{{t 'nickname'}}</label>
              <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname" value="{{profile.nickname}}">
          </div>
          <button type="submit" class="btn btn-default pull-right">Save</button>
        </form>
        {{else}}
        <h2>{{profile.name}}</h2>
        <div><img class='icon-lg img-circle' src="{{userServiceField services 'picture'}}" /></div>
        {{/if}}
      </div>
      <div class="col-sm-8">
        <h3>{{t 'liquidity over time'}}</h3>
        <div class='highstock' style="height:250px"></div>
        <h3>{{t 'bills'}}</h3>
        {{>bills bills}}
      </div>
    </div>
  </div>
</template>

<template name="userEdit">
  <div class='overlay'>
    <div class='bar'>
      <a class='btn btn-default btn-sm'>Back</a>
      <a class='btn btn-success btn-sm pull-right'>Save</a>
    </div>
  Edit overlay
  </div>
</template>
